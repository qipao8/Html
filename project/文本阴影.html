<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style>
        .box{
            font-size:40px;
            font-family: "楷体";
            color: #32cd32;
            /* 给文本设置阴影  
            text-shadow:水平阴影 垂直阴影 模糊距离 阴影的颜色
            */
            text-shadow: 3px 3px 3px #cd5c5c,-3px -3px 3px #000;
        }
    </style>
</head>
<body>
    <div class="box">黑马程序员</div>
</body>
</html>
