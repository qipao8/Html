<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style class="text/css">
    div{
        width: 100px;
        height: 100px;
    }
    .div1{
        background-color:#f00;
        margin-bottom: 20px;
    }
    .div2{
        background-color:#00f;
        margin-top: 40px;
    }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <p>div1下边距20px，div2上边距40px，两div之间的边距为40px</p>
</body>
</html>
