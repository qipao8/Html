<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            border: 5px solid #000;
            overflow: hidden;
        }
        .box div{
            width: 100px;
            height: 100px;
        }
        .d1{
            background-color: #f00;
            float: left;
            margin-bottom: 20px;
        }
        .d2{
            background-color: #00f;
            float: left;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
</body>
</html>
