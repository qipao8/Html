<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[0,1,2,3,4,5,6]
        console.log(arr.length);//获取长度

        arr.push(7);//将7推入数组后
        console.log(arr);

        arr.pop();//删除数组最后一个元素
        console.log(arr);

        console.log(arr.slice(2,4));
        //下标【2，4）组成新数组

        var a=['a','b','c'];
        console.log(arr.concat(a));//合并成新数组

        console.log(arr.join());//转字符串
    </script>
    
</body>
</html>
