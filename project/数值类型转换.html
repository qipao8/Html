<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 5;
        //任意类型转字符型的三种方式
        var a = n.toString();
        var b = String(n);
        var c = '' + n;
        console.log(typeof a, typeof b, typeof c);
        //string,string,string

        var x = Number('x');
        var y = Number(null);
        var z = Number(undefined);
        console.log(x, y, z);
        //NaN,0,NaN

        var A = parseInt('2');
        var B = parseInt('k23');
        var C = parseInt(null);
        var D = parseInt(undefined);
        console.log(A, B, C, D);
        //2,NaN,NaN,NaN

        var e = parseFloat('1.23df');
        var f = parseFloat('1.3.4.5');
        var g = parseFloat('h34');
        var h = parseFloat('null');
        var i = parseFloat(undefined);
        console.log(e, f, g, h, i);
        //1.23,1.3,NaN,NaN,NaN

        var j = Boolean('0');//true
        var p = Boolean(0);//false
        var k = Boolean(00);//false
        var r = Boolean(00000010);//true
        var l = Boolean('');//false
        var m = Boolean(' ');//true
        var n = Boolean(null);//false
        var o = Boolean(undefined);//false
        console.log(j, p, k, r, l, m, n, o);
        //Boolean(有内容)就为true,数字不为零，字符不为空
    </script>
</body>

</html>
